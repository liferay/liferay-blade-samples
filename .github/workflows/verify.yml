      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Yarn
      run: |
        cd yarn-workspace
        ./gradlew --no-daemon clean build
  Yarn-Windows-JDK8:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
